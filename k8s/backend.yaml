# ==============================================
# BourseChain - Backend (Django + Daphne ASGI)
# Sprint 6 - Orchestration
# ==============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: boursechain
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: boursechain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        # Run migrations before starting the app
        - name: migrate
          image: boursechain-backend:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "manage.py", "migrate", "--noinput"]
          envFrom:
            - configMapRef:
                name: boursechain-config
            - secretRef:
                name: boursechain-secret
      containers:
        - name: backend
          image: boursechain-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "config.asgi:application"]
          envFrom:
            - configMapRef:
                name: boursechain-config
            - secretRef:
                name: boursechain-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: boursechain
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: boursechain
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
