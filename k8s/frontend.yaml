# ==============================================
# BourseChain - Frontend (Nginx + React SPA)
# Sprint 6 - Orchestration
# ==============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: boursechain
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: boursechain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: boursechain-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: boursechain
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: boursechain
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
