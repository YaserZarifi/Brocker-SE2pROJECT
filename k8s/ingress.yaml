# ==============================================
# BourseChain - Ingress (Traffic Routing)
# Sprint 6 - Orchestration
# ==============================================
# Prerequisites:
#   - Nginx Ingress Controller installed in cluster
#   - kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml
#
# Local testing with minikube:
#   minikube addons enable ingress
#   echo "$(minikube ip) boursechain.local" >> /etc/hosts

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boursechain-ingress
  namespace: boursechain
  labels:
    app.kubernetes.io/name: boursechain-ingress
    app.kubernetes.io/part-of: boursechain
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # Enable WebSocket upgrade
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  ingressClassName: nginx
  rules:
    - host: boursechain.local
      http:
        paths:
          # API routes → Backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000

          # WebSocket routes → Backend
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000

          # Django Admin → Backend
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000

          # Health check → Backend
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000

          # Prometheus metrics → Backend
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000

          # Everything else → Frontend (React SPA)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
