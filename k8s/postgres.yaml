# ==============================================
# BourseChain - PostgreSQL (Database)
# Sprint 6 - Orchestration
# ==============================================

# --- PersistentVolumeClaim ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: boursechain
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: boursechain
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# --- Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: boursechain
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: boursechain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - boursechain
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc

---
# --- Service ---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: boursechain
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: boursechain
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
