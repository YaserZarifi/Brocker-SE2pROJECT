# ==============================================
# BourseChain - Redis (Cache + Channel Layer)
# Sprint 6 - Orchestration
# ==============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: boursechain
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: boursechain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: boursechain
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: boursechain
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
