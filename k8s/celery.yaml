# ==============================================
# BourseChain - Celery Worker
# Sprint 6 - Orchestration
# ==============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: boursechain
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/part-of: boursechain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: celery
          image: boursechain-backend:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - config
            - worker
            - -l
            - info
            - --concurrency=2
          envFrom:
            - configMapRef:
                name: boursechain-config
            - secretRef:
                name: boursechain-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Celery worker health: check if the worker responds to ping
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - config
                - inspect
                - ping
                - --timeout=10
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 15
