# ==============================================
# BourseChain Nginx - Frontend + API Proxy
# Sprint 6 - Docker
# ==============================================
# Uses Docker DNS resolver so nginx starts even if backend is not ready yet.

server {
    listen 80;
    server_name _;

    # Docker embedded DNS resolver (required for variable-based proxy_pass)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ---------- Gzip compression ----------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # ---------- React SPA ----------
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ---------- Nginx health check ----------
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # ---------- Django API proxy ----------
    location /api/ {
        set $backend_api http://backend:8000;
        proxy_pass $backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ---------- Django Admin ----------
    location /admin/ {
        set $backend_admin http://backend:8000;
        proxy_pass $backend_admin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------- Django Static Files (admin panel) ----------
    location /static/ {
        set $backend_static http://backend:8000;
        proxy_pass $backend_static;
        proxy_set_header Host $host;
    }

    # ---------- Django Media (user avatars, uploads) ----------
    location /media/ {
        set $backend_media http://backend:8000;
        proxy_pass $backend_media;
        proxy_set_header Host $host;
    }

    # ---------- WebSocket proxy ----------
    location /ws/ {
        set $backend_ws http://backend:8000;
        proxy_pass $backend_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ---------- Prometheus metrics (backend) ----------
    location /metrics {
        set $backend_metrics http://backend:8000;
        proxy_pass $backend_metrics;
        proxy_set_header Host $host;
    }
}
